<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="stylesheet" href="./fonts/gilory/stylesheet.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/output.css">
  <title>Conrason</title>
</head>

<body>
  <main class="" style="background-image: url('./assets/bg-fon.png');">
    <!-- Hero -->
    <section
      class="bg-scroll overflow-hidden bg-cover bg-no-repeat bg-center h-75 sm:h-100 md:h-150 lg:h-200 xl:h-270 flex items-end pb-6 lg:pb-16 xl:pb-42"
      style="background-image: url('./assets/hero.png');">
      <!-- <div class="absolute top-0 left-0 z-0 overflow-hidden">
        <img class="size-full object-cover object-center" src="./assets/hero.png" alt="Image">
      </div> -->
      <!-- Links -->
      <div class="w-full relative z-10 flex justify-center gap-2.5 lg:gap-5 px-5">
        <!-- TG  -->
        <a class="inline-block transition duration-200 hover:opacity-75" href="#">
          <img class="size-12.5 lg:size-20 xl:size-25" src="./assets/telegram-icon.png" alt="TG-icon">
        </a>
        <!-- Game -->
        <a class="inline-block transition duration-200 hover:opacity-75" href="#">
          <img class="size-12.5 lg:size-20 xl:size-25" src="./assets/game-icon.png" alt="Game-icon">
        </a>
        <!-- You Tube -->
        <a class="inline-block transition duration-200 hover:opacity-75" href="#">
          <img class="size-12.5 lg:size-20 xl:size-25" src="./assets/youtube-icon.png" alt="Youtube-icon">
        </a>
      </div>
    </section>

    <!-- Grid -->
    <section class="max-w-410 mx-auto px-5">
      <!-- Grid Cards -->
      <div class="grid grid-cols-2 md:grid-cols-3 gap-5">
        <!-- 1 -->
        <div>
          <a href="#"
            class="block h-30 md:h-45 lg:h-64 xl:h-82 border border-[#7CE3FA]/50 shadow-custom-3xl shadow-brand-gray-200/20 transition duration-200 hover:shadow-brand-gray-200/50 hover:border-[#7CE3FA]">
            <img class="object-cover size-full" src="./assets/card-1.png" alt="Image">
          </a>
        </div>
        <!-- 2 -->
        <div>
          <a href="#"
            class="block h-30 md:h-45 lg:h-64 xl:h-82 border border-[#7CE3FA]/50 shadow-custom-3xl shadow-brand-gray-200/20 transition duration-200 hover:shadow-brand-gray-200/50 hover:border-[#7CE3FA]">
            <img class="object-cover size-full" src="./assets/card-2.jpeg" alt="Image">
          </a>
        </div>
        <!-- 3 -->
        <div>
          <a href="#"
            class="block h-30 md:h-45 lg:h-64 xl:h-82 border border-[#7CE3FA]/50 shadow-custom-3xl shadow-brand-gray-200/20 transition duration-200 hover:shadow-brand-gray-200/50 hover:border-[#7CE3FA]">
            <img class="object-cover size-full" src="./assets/card-3.png" alt="Image">
          </a>
        </div>
        <!-- 4 -->
        <div>
          <a href="#"
            class="block h-30 md:h-45 lg:h-64 xl:h-82 border border-[#7CE3FA]/50 shadow-custom-3xl shadow-brand-gray-200/20 transition duration-200 hover:shadow-brand-gray-200/50 hover:border-[#7CE3FA]">
            <img class="object-cover size-full" src="./assets/card-4.png" alt="Image">
          </a>
        </div>
        <!-- 5 -->
        <div>
          <a href="#"
            class="block h-30 md:h-45 lg:h-64 xl:h-82 border border-[#7CE3FA]/50 shadow-custom-3xl shadow-brand-gray-200/20 transition duration-200 hover:shadow-brand-gray-200/50 hover:border-[#7CE3FA]">
            <img class="object-cover size-full" src="./assets/card-5.png" alt="Image">
          </a>
        </div>
        <!-- 6 -->
        <div>
          <a href="#"
            class="block h-30 md:h-45 lg:h-64 xl:h-82 border border-[#7CE3FA]/50 shadow-custom-3xl shadow-brand-gray-200/20 transition duration-200 hover:shadow-brand-gray-200/50 hover:border-[#7CE3FA]">
            <img class="object-cover size-full" src="./assets/card-6.png" alt="Image">
          </a>
        </div>
      </div>

      <!-- Next & Prev -->
      <div class="md:max-w-107.5 mx-auto mt-7.5 lg:mt-12.5">
        <div
          class="p-1.5 bg-[#140607] shadow-custom-3xl shadow-brand-red/10 border border-brand-red/50 rounded-[0.625rem] flex justify-between items-center gap-3">
          <!-- Prev -->
          <button
            class="bg-brand-red/10 h-[2.6875rem] border border-brand-red/10 text-brand-red rounded px-1.5 py-1 transition duration-200 hover:bg-brand-red/25">
            Previous
          </button>
          <!-- Dots -->
          <div class="flex gap-2">
            <!-- 1 -->
            <a href="#"
              class="bg-brand-red/30 border border-brand-red/40 shadow-custom-3xl shadow-brand-red/25 rounded size-8.5 md:size-10 flex items-center justify-center">
              <span class="text-white md:text-lg">
                1
              </span>
            </a>
            <!-- 2 -->
            <a href="#"
              class="bg-brand-red/15 border border-brand-red/40 shadow-custom-3xl shadow-brand-red/10 rounded size-8.5 md:size-10 flex items-center justify-center transition duration-200 hover:bg-brand-red/30 hover:shadow-brand-red/25">
              <span class="text-white md:text-lg">
                2
              </span>
            </a>
            <!-- 3 -->
            <a href="#"
              class="bg-brand-red/15 border border-brand-red/40 shadow-custom-3xl shadow-brand-red/10 rounded size-8.5 md:size-10 flex items-center justify-center transition duration-200 hover:bg-brand-red/30 hover:shadow-brand-red/25">
              <span class="text-white md:text-lg">
                3
              </span>
            </a>
            <!-- 4 -->
            <a href="#"
              class="bg-brand-red/15 border border-brand-red/40 shadow-custom-3xl shadow-brand-red/10 rounded size-8.5 md:size-10 flex items-center justify-center transition duration-200 hover:bg-brand-red/30 hover:shadow-brand-red/25">
              <span class="text-white md:text-lg">
                4
              </span>
            </a>
          </div>
          <!-- Next -->
          <button
            class="bg-brand-red/10 -[2.6875rem] border border-brand-red/10 text-brand-red rounded px-1.5 py-1 transition duration-200 hover:bg-brand-red/25">
            Previous
          </button>
        </div>
      </div>
    </section>

    <!-- What we can -->
    <section class="pt-10"></section>
  </main>
</body>

</html>
